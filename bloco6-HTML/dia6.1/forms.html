<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML&CSS forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="POST">
    <label for="login" id="information">
      Email: <input type="text" name="login" placeholder="Digite seu email" required autocomplete="off" autofocus>
      Senha: <input type="password" name="login" placeholder="Digite sua senha" required>
      Lembre-me <input type="checkbox" name="login" checked>
      <button type="submit">Entrar</button>
    </label>
  </form>
</body>
</html>
